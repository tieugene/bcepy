  <head>
    <title> From x Tx </title>

      td {border:solid 1px;padding:0;text-align:center;vertical-align:center}

  <body>
      <table>
        <tr>
          <td>F\T</td>
          <td>0</td>
          <td>+</td>
        </tr>
        <tr>
          <td>N</td>
          <td>[clean(),]<br/>go(0)</td>
          <td>Err: Tx <u>not</u> empty;<br/>use -f</td>
        </tr>
        <tr>
          <td>0</td>
          <td>[clean(),]<br/>go(f/0)</td>

        </tr>
        <tr>
          <td>+</td>
          <td>Err: Tx empty,<br/>use -f0|none</td>
          <td>go(f)</td>
        </tr>
      </table>
